<!DOCTYPE html>
<html>
<head>
    <title>Research Portal - Upload PDF</title>
</head>
<body>
    <h2>Upload Annual Report PDF</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required />
        <button type="submit">Run Tool</button>
    </form>

    <p id="status"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("Please select a file");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            status.textContent = "Processing...";

            try {
                const response = await fetch('http://127.0.0.1:8000/execute', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    status.textContent = "Error: " + response.statusText;
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = "income_statement.csv";
                document.body.appendChild(a);
                a.click();
                a.remove();

                status.textContent = "CSV downloaded!";
            } catch (err) {
                console.error(err);
                status.textContent = "Failed to fetch /execute";
            }
        });
    </script>
</body>
</html>
